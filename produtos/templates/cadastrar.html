<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="/produtos/cadastrar/" method="POST">
        {% csrf_token %}
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome do produto" class="form-control" name="nome">
        <br>
        <label for="preco">Preço</label>
        <input type="number" id="preco" name="preco" placeholder="Preço do produto" class="form-control" name="preco">
        <br>
        <input type="submit" class="btn btn-success" value="Cadastrar">
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
